<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="green" style="background-color: green;width:50px;height:50px;margin-bottom: 1500px;"></div>
    </body>
    <script>
        var green = document.getElementById("green");
        green.addEventListener('click', function(e){
          console.log('ctrlKey : ', e.ctrlKey);
          console.log('shiftKey : ', e.shiftKey);
          console.log('altKey : ', e.altKey);
          console.log('metaKey : ', e.metaKey); // window key
        });
    </script>
</html>
