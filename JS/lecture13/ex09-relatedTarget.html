<html>
    <head>
        <title></title>
    </head>
    <body>
      <div id="red" style="background-color: red;width:100px;height:200px;">
        <div id="yellow" style="background-color: yellow;width:50px;height:50px;">
        </div>
        <div id="blue" style="background-color: blue;width:50px;height:50px;">
          <div id="green" style="background-color: green;width:20px;height:50px;"></div>
        </div>
      </div>
    </body>
    <script>
      var red = document.getElementById("red");
      var yellow = document.getElementById("yellow");
      var blue = document.getElementById("blue");
      var green = document.getElementById("green");
      
      var useCapture = false;
      
      green.addEventListener('mouseover', function(e){
        console.log('(mouseover) green related target : ', e.relatedTarget);        
      }, useCapture)
      green.addEventListener('mouseout', function(e){
        console.log('(mouseout) green related target : ', e.relatedTarget);       
      }, useCapture)

      red.addEventListener('mouseover', function(e){
        console.log('(mouseover) red related target : ', e.relatedTarget);        
      }, useCapture)
      red.addEventListener('mouseout', function(e){
        console.log('(mouseout) red related target : ', e.relatedTarget);       
      }, useCapture)

    </script>
</html>
