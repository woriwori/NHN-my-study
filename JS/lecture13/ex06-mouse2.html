<html>
    <head>
        <title></title>
    </head>
    <body>
      <div id="red" style="background-color: red;width:100px;height:200px;">
        <div id="yellow" style="background-color: yellow;width:50px;height:50px;">
        </div>
        <div id="blue" style="background-color: blue;width:50px;height:50px;">
          <div id="green" style="background-color: green;width:20px;height:50px;"></div>
        </div>
      </div>
    </body>
    <script>
      var green = document.getElementById("green");
      
      var useCapture = false;
      
      green.addEventListener('mouseup', function(e){
        console.log('green-mouseup')
      }, useCapture)
      green.addEventListener('mousedown', function(e){
        console.log('green-mousedown')
      }, useCapture)
      green.addEventListener('click', function(e){
        console.log('green-click')
      }, useCapture)
      green.addEventListener('dblclick', function(e){
        console.log('green-dblclick')
      }, useCapture)

      // mousedown 또는 mouseup을 취소하는 방법을 모르겠음..
      // 그냥 취소가 안되게 막아놓은걸까? .onmousedown=null로 할당해도 안되고..
      // preventdefault도 안됨. 
    </script>
</html>
