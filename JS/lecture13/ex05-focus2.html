<html>
    <head>
        <title></title>
    </head>
    <body>
      <div id="div1">
        <div id="div2">
          <input type="text" id="myInput"/>
        </div>
      </div>
    </body>
    <script>
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      var myInput = document.getElementById("myInput");
      
      var useCapture = true;
      
      // div1 포커스 생겼을 때
      div1.addEventListener('focus', function(e){
        console.log('div1 ---- focus!!') // myInput으로 부터 버블링 되지 않음
        //e.stopPropagation();
      }, useCapture)
      div1.addEventListener('focusin', function(e){
        console.log('div1 ---- focusin!!')
      }, useCapture)
      div1.addEventListener('DOMFocusIn', function(e){
        console.log('div1 ---- DOMFocusIn!!')
      }, useCapture)
      
      // div1 포커스 잃었을 때
      div1.addEventListener('blur', function(e){
        console.log('div1 ---- blur!!') // myInput으로 부터 버블링 되지 않음
      })
      div1.addEventListener('focusout', function(e){
        console.log('div1 ---- focusout!!')
      })
      div1.addEventListener('DOMFocusOut', function(e){
        console.log('div1 ---- DOMFocusOut!!')
      })
      
      
      // myInput에 포커스 생겼을 때
      myInput.addEventListener('DOMFocusIn', function(e){
        console.log('DOMFocusIn!!');
        //e.stopPropagation();
      })
      myInput.addEventListener('focusin', function(e){
        console.log('focusin!!')
        //e.stopPropagation();
      })
      myInput.addEventListener('focus', function(e){
        console.log('focus!!')
        // focus는 버블링 안됨
        //e.stopPropagation();
      })
      
      // myInput에 포커스 잃었을 때
      myInput.addEventListener('blur', function(){
        console.log('blur!!')
      })
      myInput.addEventListener('DOMFocusOut', function(){
        console.log('DOMFocusOut!!')
      })
      myInput.addEventListener('focusout', function(){
        console.log('focusout!!')
      })
      
    </script>
</html>
