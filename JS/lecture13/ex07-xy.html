<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="green" style="background-color: green;width:50px;height:50px;margin-bottom: 1500px;"></div>
        <div id="red" style="background-color: red;width:50px;height:50px;margin-left: 100px;margin-bottom: 50px;"></div>
    </body>
    <script>
        var green = document.getElementById("green");
        green.addEventListener('click', function(e){
          console.log('green-click')
          console.log(`clientX : ${e.clientX}, clientY : ${e.clientY}`)
          console.log(`pageX : ${e.pageX}, pageY : ${e.pageY}`)
          console.log(`screenX : ${e.screenX}, screenY : ${e.screenY}`)
        });
        var red = document.getElementById("red");
        red.addEventListener('click', function(e){
          console.log('red-click')
          console.log(`clientX : ${e.clientX}, clientY : ${e.clientY}`)
          console.log(`pageX : ${e.pageX}, pageY : ${e.pageY}`)
          console.log(`screenX : ${e.screenX}, screenY : ${e.screenY}`)
        });
    </script>
</html>
