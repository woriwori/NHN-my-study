<html>
    <head>
        <title>Event Bubbling Example</title>
    </head>
    <body>
      <div id="red" style="background-color: red;width:100px;height:200px;">
        <div id="yellow" style="background-color: yellow;width:50px;height:50px;">
        </div>
        <div id="blue" style="background-color: blue;width:50px;height:50px;">
          <div id="green" style="background-color: green;width:20px;height:50px;"></div>
        </div>
      </div>
    </body>
    <script>
      var red = document.getElementById("red");
      var yellow = document.getElementById("yellow");
      var blue = document.getElementById("blue");
      var green = document.getElementById("green");
      
      var useCapture = true;
      var eventType = 'mouseup';
      
      red.addEventListener(eventType, function(e){
        console.log('red')
      }, useCapture)
      yellow.addEventListener(eventType, function(e){
        console.log('yellow')
      }, useCapture)
      blue.addEventListener(eventType, function(e){
        console.log('blue')
      }, useCapture)
      green.addEventListener(eventType, function(e){
        console.log('green')
      }, useCapture)
      
      // mouseenter, mouseleave : bubbling 안됨 / capturing은 됨
      // mousemove
      // mouseout - blue>green 이동시 blue, red 핸들러가 불리는건 이벤트 버블링 때문.캡처링 설정하면 red blue 불림
      // mouseover
      // mouseup
    </script>
</html>
